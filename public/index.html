    <div class="container" >
      <h2>Anmelden</h2>
      
      </div>
      
    <form>
      <div class="container">
      <div class="form-inline" >
          <label for="usr">🎫 Nutzername: </label>
          <input type="text" class="form-control" id="usr" placeholder="Bald verfügbar." data-toggle="tooltip" title="Maximal 16 Zeichen (Buchstaben, Zahlen, Sonderzeichen: - . _ % ! ? *)">
          <label for="pwd">✍️ Passwort: </label >
          <input type="password" class="form-control" id="pwd" placeholder="Bald verfügbar." data-toggle="tooltip" title="Merke dir dein Passwort gut oder verwende einen Passwortmanager wie z.B. 'Bitwarden'!">
          </form>
        </div>
      </div>

		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Nomi0 Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nutzername</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Nutzernamen eingeben..."
							required
						/>
          </div>
					<div class="form-group">
						<label for="room">Raum</label>
						<select name="room" id="room">
							<option value="Hauptchat">Hauptchat</option>
							<option value="NSFW">NSFW</option>
							<option value="Supportchat">Supportchat</option>
						</select>
					</div>
					<button type="submit" class="btn">Chat beitreten</button>
				</form>
			</main>
		</div>
